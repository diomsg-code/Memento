name: Publish 'Memento' Test

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Art des Releases'
        required: true
        default: 'release'
        type: choice
        options:
          - Release
          - Alpha
      newVersionTag:
        description: 'Optional: neuer Tag'
        required: false
      oldVersionTag:
        description: 'Optional: alter Tag'
        required: false
      buildRetail:
        description: 'Retail-Version'
        required: false
        default: true
        type: boolean
      buildClassic:
        description: 'Classic-Version'
        required: false
        default: true
        type: boolean
      buildCata:
        description: 'Cata-Version'
        required: false
        default: true
        type: boolean
      createChangelog:
        description: 'vollst√§ndiges Changelog'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  prework:
    name: Prework
    runs-on: ubuntu-latest
    env:
      G_TOKEN: ${{ secrets.G_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


  release:
    name: Release
    runs-on: ubuntu-latest
    needs: prework
    env:
      CF_PROJECT_ID: ${{ vars.CF_PROJECT_ID }}
      WAGO_PROJECT_ID: ${{ vars.WAGO_PROJECT_ID }}
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package Retail
        if: github.event.inputs.buildRetail == 'true'
        run: |
          bash script/packager.sh --version v100 --game retail

      - name: Package Classic
        if: github.event.inputs.buildClassic == 'true'
        run: |
          bash script/packager.sh --version v100 --game classic

      - name: Package Cata
        if: github.event.inputs.buildCata == 'true'
        run: |
          bash script/packager.sh --version v100 --game cata